name: Build AppImage

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_appimage:
    name: Build AppImage
    runs-on: ubuntu-20.04  # Changed from ubuntu-latest for max compatibility
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gtk-3.0 \
            gir1.2-appindicator3-0.1 \
            libfuse2 \
            desktop-file-utils \
            qt5-qmake \
            qtbase5-dev
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install 'PySide6~=6.7' ruamel.yaml pydantic PyYAML pyinstaller Pillow
      
      - name: Build AppImage
        run: |
          chmod +x scripts/build_appimage.sh
          bash scripts/build_appimage.sh
      
      - name: Verify AppImage
        run: |
          ls -lh TrayRunner-x86_64.AppImage
          cat SHA256SUMS
          file TrayRunner-x86_64.AppImage
          # Extract and verify structure
          ./TrayRunner-x86_64.AppImage --appimage-extract >/dev/null 2>&1 || true
          if [[ -d squashfs-root ]]; then
            echo "AppImage contents:"
            ls -la squashfs-root/usr/bin/
            echo "Checking for both binaries..."
            test -x squashfs-root/usr/bin/trayrunner && echo "✓ trayrunner found"
            test -x squashfs-root/usr/bin/trayrunner-gui && echo "✓ trayrunner-gui found"
          fi
      
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v3
        with:
          name: trayrunner-appimage
          path: |
            TrayRunner-x86_64.AppImage
            SHA256SUMS
      
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: |
            build/
            *.spec
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            TrayRunner-x86_64.AppImage
            SHA256SUMS
          generate_release_notes: true
          body: |
            ## TrayRunner v${{ github.ref_name }}
            
            ### Downloads
            - **AppImage**: Self-contained executable for Linux
            - **SHA256SUMS**: Checksums for verification
            
            ### Installation
            ```bash
            chmod +x TrayRunner-x86_64.AppImage
            ./TrayRunner-x86_64.AppImage
            ```
            
            This launches the TrayRunner tray icon. To open the config editor, right-click the tray icon and select "Open Config GUI".
            
            ### Requirements
            - Linux system (Ubuntu 20.04+, Debian 11+)
            - For tray icons: `sudo apt install libayatana-appindicator3-1`

  smoke_test:
    name: Smoke Test AppImage
    needs: build_appimage
    runs-on: ubuntu-20.04
    
    steps:
      - name: Download AppImage
        uses: actions/download-artifact@v3
        with:
          name: trayrunner-appimage
      
      - name: Test AppImage launches
        run: |
          chmod +x TrayRunner-x86_64.AppImage
          # Test help/version if implemented
          timeout 5s ./TrayRunner-x86_64.AppImage --version || true
          
          # Verify executable
          file TrayRunner-x86_64.AppImage
          ldd TrayRunner-x86_64.AppImage || true
